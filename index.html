<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class = "container">

    <center><h1>First Bootstrap Website </h1></center>
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">page 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">page 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">page 3</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--First part-->
    <div class = "row">
        <div class="col-sm-3 p-3 bg-primary text-white">first</div>
    <div class="col-sm-3 p-3 bg-dark text-white">second</div>
    <div class="col-sm-3 p-3 bg-primary text-white">third</div>
    <div class="col-sm-3 p-3 bg-dark text-white">fourth</div>
    </div>

    <!--Part two-->
   <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="cam.jpg" alt="Los Angeles" class="d-block w-100" width="200px ">
      </div>
      <div class="carousel-item">
        <img src="flash.jpeg" alt="Chicago" class="d-block w-100" width="200px ">
      </div>
      <div class="carousel-item">
        <img src="thumb.jpg" alt="New York" class="d-block w-100" width="200px ">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div> 
  <div class = "row">
  <div class="card" style="width:400px">
    <img class="card-img-top" src="person.jpg" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">John Doe</h4>
      <p class="card-text">Some example text.</p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
  </div>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="person1.png" alt="Card image">
    <div class="card-body">
      <h4 class="card-title">John Doe</h4>
      <p class="card-text">Some example text.</p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
  </div>
</div>
    


</div>
</body>
</html>
